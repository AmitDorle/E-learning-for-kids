<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/Sign-up.css" rel="stylesheet">
    <title>Sign-Up</title>
</head>

<body>
    <div class="Main-login-container">
        <div>
            <div class="login-container">
                <div class="text-center" style="font-size: 50px;">
                    <img src="/assets/signup.png" height="90px">
                </div>
                <div class="m-3">
                    <h2 class="text-center m-2" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        Sign
                        Up and Run For jobs</h2>
                </div>
                <div class="m-1">
                    <p class="text-center">Let's signed up and go straight to the jobs.</p>
                </div>
                <div class="form-container m-3">
                    <form>
                        <h6>
                            Name
                        </h6>
                        <input type="text" placeholder="Enter Your Email" class="form-control input-box" required/>
                        <h6>
                            Email Address
                        </h6>
                        <input type="email" placeholder="Enter Your Email" class="form-control input-box" />
                        <h6>
                            Password
                        </h6>
                        <input type="password" placeholder="Enter Your Email" class="form-control input-box" />
                    </form>
                </div>
                
                <div class="sign-in-button-container">
                    <a href="/pages/Sign-In.html"><button type="button" class="sign-in-button"><b>Sign Up</b></button></a>
                </div>
            </div>
            <!-- <div class="sign-up-link-section">
                <div>
                    <p>Don;t have an account?</p>
                </div>
                <div><a href="#">Sign up and get started!</a></div>
            </div> -->
        </div>
    </div>
</body>

</html>
